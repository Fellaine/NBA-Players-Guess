<!DOCTYPE html>
<html>
  <head>
    <title>Guess NBA Players</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Guess NBA Players</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="input-form">
            <div class="form-group">
              <label for="user_input">Enter a player:</label>
              <input type="text" class="form-control" id="user_input" name="user_input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="card mt-4">
            <div class="card-body">
              <div id="output-div"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#input-form').submit(function(event) {
          event.preventDefault();
          $.ajax({
            type: 'POST',
            url: '/',
            data: $(this).serialize(),
            success: function(response) {
              $('#output-div').text(response.outp);
            }
          });
        });
      });
    </script>
  </body>
</html>
